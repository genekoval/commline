options:
  - short: h
    long: hello
    has arg?: true
    description: A nice greeting
  - short: d
    long: daemon
    has arg?: false
    description: Run the process as a daemon

commands:
  - name: start
    description: Run the program
    options:
      - short: f
        long: fork
        has arg?: false
        description: Fork the process
      - short: l
        long: log
        has arg?: true
        description: Path to the log file
  - name: stop
    description: Stop the running process
    options:
      - short: f
        long: force
        description: Force quit the process
        has arg?: false
